
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex布局</title>
  <style>
    body,html{
      height:100%;
      padding: 0;
      margin:0;
    }
    body{
      display: flex;
      flex-flow:row nowrap;
    }
    .left{
      background: red;
      width:100px;
      height:100%;
      order:0;
    }
    .main{
      background-color: blue;
      flex:1;
      height:100%;
      order:1;
    }
    .right{
      background: red;
      width:200px;
      height:100%;
      order:2;
    }
  </style>
</head>
<body>
  <div class="main">main</div>
  <div class="left">left</div>
  <div class="right">right</div>
</body>
</html>
