<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>浮动</title>
  <style>
    body, html {
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .left{
      background: red;
      width:100px;
      float: left;
      height:100%;
    }
    .main{
      background:blue;
      height:100%;
      margin-left:100px;
      margin-right:200px;
    }
    .right{
      background:red;
      width:200px;
      float: right;
      height:100%;
    }

  </style>
</head>
<body>
  <div class="left">Left</div>
  <div class="right">Right</div>
  <div class="main">Main</div>
</body>
</html>
